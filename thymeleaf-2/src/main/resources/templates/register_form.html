<!DOCTYPE html>
<html   lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <script src="/javascripts/jquery-1.10.2.js"></script>
    <script src="/javascripts/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">User Registration</h1>
                                </div>
                                <form class="user">
                                    <fieldset>
                                        <form action="#" th:action="@{/register}" method="post" th:object="${user}">
                                            <div class="form-group">
                                                <label>Nama Lengkap:</label>
                                                <input type="text" class="form-control form-control-user" th:field="*{name}" /><br/>
                                                <label>E-mail:</label>
                                                <input type="text" class="form-control form-control-user" th:field="*{email}" /><br/>
                                                <label>Password:</label>
                                                <input type="password" class="form-control form-control-user" th:field="*{password}" /><br/>
                                                <label>Tanggal Lahir (yyyy-mm-dd):</label>
                                                <input type="text" class="form-control form-control-user" th:field="*{birthday}" /><br/>
                                                <label>Jenis Kelamin:</label>
                                                <input type="radio" th:field="*{gender}" value="Male" />Male
                                                <input type="radio" th:field="*{gender}" value="Female" />Female<br/>
                                                <label>Pekerjaan:</label>
                                                <select th:field="*{profession}">
                                                    <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}" />
                                                </select>
                                                <br/>
                                                <label>Status Pernikahan</label>
                                                <input type="checkbox" th:field="*{married}" /><br/>
                                                <label>Catatan:</label>
                                                <textarea rows="5" cols="25" th:field="*{note}"></textarea>
                                                <br/>
                                                <button type="submit" class="btn btn-primary btn-user btn-block">Register</button>
                                            </div>

                                        </form>
                                    </fieldset>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
